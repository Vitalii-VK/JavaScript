<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Найди клад!</title>
	</head>
	<body>
		<canvas id="canvas" width="300" height="300"></canvas>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script>
// Настройка холста
			let canvas = document.getElementById("canvas");
			let ctx = canvas.getContext("2d");
			let width = canvas.width;
			let height = canvas.height;

			let blockSize = 10;
			let widthInBlocks = width/blockSize;
			let heightInBlocks = height/blockSize;
			
			let score = 0;

			let drawBorder = function () {
				ctx.fillStyle = "Gray";
				ctx.fillRect(0,0,width,blockSize);
				ctx.fillRect(0,height - blockSize, width, blockSize);
				ctx.fillRect(0,0,blockSize,height);
				ctx.fillRect(width - blockSize, 0, blockSize, height);
			};

			let drawScore = function() {
				ctx.font = "20px Courier";
				ctx.fillStyle = "Black";
				ctx.textAlign = "left";
				ctx.textBaseline = "top";
				ctx.fillText("Счёт: " + score, blockSize, blockSize);
			};


// Функция Circle
			let circle = function (x, y, radius, fillCircle) {
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2, false);
				ctx.fillStyle = "Black";
				if (fillCircle) {
					ctx.fill();
				} else {
					ctx.stroke();
				}
			};

// Создаём конструктор Ball
			let Ball = function () {
				this.x = width / 2;
				this.y = height / 2;
				this.xSpeed = 1;
				this.ySpeed = 0;
				this.speed = 1;
				this.radius = 10;
			};

// Создаём метод move

			Ball.prototype.move = function () {
				this.x += this.xSpeed * this.speed;
				this.y += this.ySpeed * this.speed;
				
				if (this.x < 0 || this.x > width) {
        this.xSpeed = -this.xSpeed;
		score++;
      } else if (this.y < 0 || this.y > height) {
        this.ySpeed = -this.ySpeed;
		score++;
      }
    };
	
// Создаём метод draw
			Ball.prototype.draw = function () {
				circle(this.x, this.y, this.radius, true);
			};

// Создаём метод setDirection
			Ball.prototype.setDirection = function (direction) {
				if (direction === "up") {
					this.xSpeed = 0;
					this.ySpeed = -1;
				} else if (direction === "down") {
					this.xSpeed = 0;
					this.ySpeed = 1;
				} else if (direction === "left") {
					this.xSpeed = -1;
					this.ySpeed = 0;
				} else if (direction === "right") {
					this.xSpeed = 1;
					this.ySpeed = 0;
				} else if (direction === "stop") {
					this.xSpeed = 0;
					this.ySpeed = 0;
				}
			};

// Создаём метод setSpeed
			Ball.prototype.setSpeed = function (newSpeed) {
				if (newSpeed !== undefined) {
					this.speed = newSpeed;
				} 
			};


// Создаём метод setTomanio
			Ball.prototype.setTomanio = function (tomanio) {
				if (this.radius == 0) {
				this.radius = 1;
			} else if (tomanio === "menos") {
					this.radius--;
				} else if (tomanio === "mas") {
					this.radius++;
				}
			};

// Создаём метод setSpeedZX
			Ball.prototype.setSpeedZX = function (speedZX) {
				if (this.speed == 0) {
					this.speed = 1;
			} else if (speedZX === "menos") {
				this.speed--;
				} else if (speedZX === "mas") {
					this.speed++;
				}
			};

// Реакция на нажатия клавиш
			let ball = new Ball();

			let keyActions = {
				32: "stop",
				37: "left",
				38: "up",
				39: "right",
				40: "down"
			};
	

// Настройка скорости
			let keySpeed = {
				49: 1,
				50: 2,
				51: 3,
				52: 4,
				53: 5,
				54: 6,
				55: 7,
				56: 8,
				57: 9
			};


// Размер по CV
			let keyTomanio = {
				67: "menos",
				86: "mas"
			};

// Скорость по ZX
			let keySpeedZX = {
							90: "menos",
							88: "mas"
						};


			$("body").keydown(function (event) {
      let direction = keyActions[event.keyCode];
      let speed = keySpeed[event.keyCode];
	  let tomanio = keyTomanio[event.keyCode];
	  let speedZX = keySpeedZX[event.keyCode];
      ball.setDirection(direction);
      ball.setSpeed(speed);
	  ball.setTomanio(tomanio);
	  ball.setSpeedZX(speedZX);
    });
// Анимация мяча
			setInterval(function() {
				ctx.clearRect(0, 0, width, height);
				ball.draw();
				ball.move();
				drawBorder();
				drawScore();
			}, 30);
